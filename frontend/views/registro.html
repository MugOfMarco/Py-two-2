<!DOCTYPE html>



<html lang="es">


<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Registro - π two 2</title>


    <link rel="stylesheet" href="/frontend/public/css/registro.css">


</head>


<body>


    <div class="register-container">


        <div class="register-side">


            <h2>Crear Cuenta</h2>


            <p class="subtitle">Únete a nuestra comunidad</p>


            


            <form id="registerForm">


                <div class="form-row">


                    <div class="form-group">


                        <label for="nombre">Nombre</label>


                        <input type="text" id="nombre" name="nombre" placeholder="Juan" required>


                    </div>


                    


                    <div class="form-group">


                        <label for="apellido">Apellido</label>


                        <input type="text" id="apellido" name="apellido" placeholder="Pérez" required>


                    </div>


                </div>





                <div class="form-group">


                    <label for="email">Correo electrónico</label>


                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>


                </div>





                <div class="form-row">


                    <div class="form-group">


                        <label for="telefono">Teléfono</label>


                        <input type="tel" id="telefono" name="telefono" placeholder="+52 123 456 7890">


                    </div>


                    


                    <div class="form-group">


                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>


                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>


                    </div>


                </div>





                <div class="form-group">


                    <label for="password">Contraseña</label>


                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8">


                    <div class="password-strength">


                        <div class="password-strength-bar" id="strengthBar"></div>


                    </div>


                </div>





                <div class="form-group">


                    <label for="confirm_password">Confirmar Contraseña</label>


                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>


                </div>





                <div class="form-group">


                    <label for="direccion">Dirección</label>


                    <input type="text" id="direccion" name="direccion" placeholder="Calle, número, colonia">


                </div>





                <div class="form-row">


                    <div class="form-group">


                        <label for="ciudad">Ciudad</label>


                        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad de México">


                    </div>


                    


                    <div class="form-group">


                        <label for="codigo_postal">Código Postal</label>


                        <input type="text" id="codigo_postal" name="codigo_postal" placeholder="01000">


                    </div>


                </div>





                <div class="terms-checkbox">


                    <input type="checkbox" id="terms" required>


                    <label for="terms">


                        Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>. Confirmo que soy mayor de 18 años.


                    </label>


                </div>





                <button type="submit" class="btn-register">Crear Cuenta</button>


                


                <div class="login-link">


                    ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a>


                </div>


            </form>


        </div>





        <div class="brand-side">


            <div class="logo">π two 2</div>


            <p class="brand-tagline">Tu tienda de confianza para el bienestar íntimo<br>Discreción y calidad garantizada</p>


        </div>


    </div>


</body>


</html>
